name: Daily YouTube Channel Scraper

on:
  schedule:
    - cron: '0 12 * * *'  # runs at 12:00 PM UTC daily
  workflow_dispatch:  # allows manual runs via GitHub UI

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          python main.py

      - name: Upload CSV result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: channel-data-${{ github.run_id }}
          path: new_youtube_channels_*.csv
          if-no-files-found: ignore
